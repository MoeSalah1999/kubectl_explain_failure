name: PVCNotBound
category: PersistentVolumeClaim
priority: 10
requires:
  objects:
    - pvc
if: "pvc.get('status', {}).get('phase') != 'Bound'"
then:
  root_cause: "Pod is blocked by unbound PersistentVolumeClaim"
  confidence: 0.95
  evidence:
    - "PVC is Pending"
  likely_causes:
    - "No matching PV"
    - "StorageClass provisioner error"
  suggested_checks:
    - "kubectl get pvc"
    - "kubectl describe pvc"
